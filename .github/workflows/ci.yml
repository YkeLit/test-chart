name: CI

on:
  workflow_dispatch:
  release:
    types: [published]
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      -
        name: Docker meta
        uses: docker/metadata-action@v4
        id: meta
        with:
          tags: |
            type=ref,event=branch
            type=sha

      - run: echo ${{ steps.meta.outputs.versions }}

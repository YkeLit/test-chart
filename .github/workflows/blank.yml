name: chart test
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env:
  KUBECONFIG: k3s.yaml
jobs:
  k3s:
    name: k3s
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@master
      - name: k3s
        uses: yellowmegaman/k3s-gha@master
        with:
          custom_registry: false
      - name: try to use kubeconfig
        run: kubectl get pods -A

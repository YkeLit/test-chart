name: chart test
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  k3s:
    name: k3s
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install k8s
        run: |
          curl -sfL https://get.k3s.io | K3S_KUBECONFIG_MODE=777 sh -
          cat /etc/rancher/k3s/k3s.yaml
          mkdir -p ~/.kube
          cp /etc/rancher/k3s/k3s.yaml ~/.kube/config
      - name: example tests
        run: |
          helm lint
          helm install sad . --dry-run

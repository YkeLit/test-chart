name: Reverse Proxy Configuration
description: Reverse proxy information report form
title: "[REVERSE-PROXY]: "
body:
  - type: input
    id: project
    attributes:
      label: Project name
      description: The project name represents the service name of this reverse agent and the webs.jet.work subdomain
      placeholder: "project: byzanteam"
    validations:
      required: true
  - type: textarea
    id: server-url
    attributes:
      render: yaml
      label: Server url
      description: The url of the server that requires the reverse proxy
      placeholder: |
        servers:
          - url: https://
    validations:
      required: true
  - type: textarea
    id: middlewares
    attributes:
      render: yaml
      label: Middlewares
      description: This is optional configuration for reverse proxy
      placeholder: |
        middlewares:
          test-compress:
            compress: {}

          testHeader:
            headers:
              customRequestHeaders:
                X-Script-Name: "test"
              customResponseHeaders:
                X-Custom-Response-Header: "value"
    validations:
      required: false
